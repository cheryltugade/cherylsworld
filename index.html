    <!-- Popup -->
    <div class="info-popup" id="popup">
        <div class="popup-content">
            <button class="close-btn">

            </button>
            <div id="popup-slides"></div>
            <div class="popup-nav">
                <button class="nav-btn prev-btn">
                    <img src="leftarrow.png" alt="Previous" class="btn-icon">
                </button>
                <button class="nav-btn next-btn">
                    <img src="rightarrow.png" alt="Previous" class="btn-icon">
                </button>
            </div>
        </div>
